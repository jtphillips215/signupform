<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- Start Left Side Image Section -->
      <div class="img-container">
        <div class="overlay">
          <img src="/img/odin-lined.png" alt="Odin Logo" />
          <h2 class="norse">ODIN</h2>
        </div>
      </div>
      <!-- Start Right Side Form Section -->
      <div class="form-container">
        <div class="text_content">
          <p>
            This is not a real service! You know you need something like this in
            your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form id="signup_page" action="example.com/path" method="post">
          <div class="inputs">
            <legend>Let's Do This!</legend>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" />
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" />
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" />
            <label for="phone_number">Phone Number</label>
            <input type="tel" name="phone_number" id="phone_number" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
            />
          </div>
          <div class="text_content bottom">
            <button class="btn-green" type="submit">Create Account</button>
            <p>
              Already have an account?
              <a
                class="green"
                href="#"
                target="_blank"
                rel="noopener noreferrer"
                >Log in</a
              >
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
